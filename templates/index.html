{% include "header.html" %}


    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://trekbaron.com/wp-content/uploads/2021/06/1-collage-variety-travel-scenery-June142021-1.jpg" class="d-block w-100 carousel-image" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.holidify.com/images/cmsuploads/compressed/15988567539_f8c9a23efe_b_20190111143112.jpg" class="d-block w-100 carousel-image" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.worldatlas.com/r/w1200/upload/57/67/1d/shutterstock-394669240.jpg" class="d-block w-100 carousel-image" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class= "intro pl-3 pt-5">
    <div class="text-center">
    <h3><span class="span">Welcome</span></h3>
    <h3 class="para">Plan your trip wherever you want to go</h3>
    <button class="btn btn-info">Get Started</button>
    </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        {% for n in serviceData %}
          <div class="col-12 col-md-6 col-lg-3">
                <div class="popular-items shadow mb-3 mt-4">
                    <img class="popular-items-image w-100" src="{{n.service_icon}}" />
                    <p class="popular-items-text pb-4">{{n.service_title}}</p>
                </div>
            </div>
            {% endfor %}
            {% comment %} <div class="col-12 col-md-6 col-lg-3">
                <div class="popular-items shadow mb-3 mt-4">
                    <img class="popular-items-image w-100" src="https://img.freepik.com/free-photo/smiling-men-women-traditional-clothing-generated-by-ai_188544-11664.jpg?w=1060&t=st=1683286761~exp=1683287361~hmac=f9504fc875fe9511a098d0c9e5460c10fe8278d12354ed44682bcaa8f145b2ef" />
                    <p class="popular-items-text pb-4">Temples</p>
                </div>
            </div> {% endcomment %}
        
        </div>
      </div>


    </div>
