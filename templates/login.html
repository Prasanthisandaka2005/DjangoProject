<html>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/main.css/"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <body>
        <div class="container-fluid p-3 background">
        <div class="row ">
            <div class="col-12 d-flex flex-row justify-content-center">
                <div class="box shadow-lg">
        <form method="POST">
        {% csrf_token %}
        <div class="container">
            {% if error %}
    <div class="alert alert-danger" role="alert">
        Your Password is incorrect</div>
    {% endif %}

        <h1>Login</h1>
        <hr/>
        <center>

        <lable for="Username"><b>Username</b></lable>
        <input type= "text" placeholder = 'Enter Username' id="email" required name="username" class="form-control mt-3 mb-3"/>

        <lable for="psw"><b>Password</b></lable>
        <input type='password' placeholder ='Enter Password' id="psw" required name="password" class="form-control mt-3 mb-3"/>


        <button type='submit' class="btn btn-primary mt-3">Login</button>
        </div>
    </center>
        <p class="p mt-3">Don't' have an account then <a class="a" href="/">Sign up</a></p>
        </form>
    </div>
</div>
</div>
</div>
    </body>
