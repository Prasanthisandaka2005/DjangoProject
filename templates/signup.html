<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/main.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid p-3 background">
        <div class="row ">
            <div class="col-12 d-flex flex-row justify-content-center">
                <div class="box shadow-lg">
        <form method="POST">
            {% csrf_token %}
            <div class="container">
        <h1><b>Sign Up</b></h1>
        <hr/>
                {% if error %}
    <div class="alert alert-danger" role="alert">
        Please Enter same password</div>
    {% endif %}
    <center>

        <lable for="First Name"><b>First Name</b></lable>
        <input type="text" placeholder="Enter First Name" name = "first_name" id="email"  class="form-control mt-3 mb-3" required />
    
        <lable for="Last Name"><b>Last Name</b></lable>
        <input type="text" placeholder="Enter Last Name" name = "last_name" id="email"  class="form-control mt-3 mb-3" required/>

        <lable for="email"><b>Email</b></lable>
        <input type="email" placeholder="Enter Email ID" name = "email" id="email"  class="form-control mt-3 mb-3" required/>

        <lable for="Username"><b>Username</b></lable>
        <input type="text" placeholder="Enter Username" name = "username" id="email"  class="form-control mt-3 mb-3" required/>

        <lable for="psw"><b>Password</b></lable>
        <input type="password" placeholder="Enter Password" name = "password1" id="psw"  class="form-control mt-3 mb-3" required/>

        <lable for="psw-repeat"><b>Password Confirm</b></lable>
        <input type="password" placeholder="Repeat Password" name = "password2" id="psw-repeat"  class="form-control mt-3 mb-3" required/>
        </center>
<hr>
<button type="submit" class="btn btn-primary mt-3">Signup</button>
            </div>
    </form>

    <p class="p mt-3">Already have an account then <a class="a" href="/login">Login in</a></p>
</div>
</div>
</div>
</div>
    </body>
</html>
